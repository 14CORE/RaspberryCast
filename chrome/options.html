<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Options</title>
		<script src="js/options.js"></script>
	</head>
	<body>
		<center>
			<h1>RaspberryCast</h1>
			<form name="settings">
				<h2>Options :</h2>
				<p>Ip adress (ex: 192.168.1.10) :</p> <input type="text" id="raspip" placeholder="Enter the IP"/>
				<br>
				<br>
				<p>Port (default is 2020) :</p> <input type="text" id="rasport" placeholder="Enter the port"/>
				<br>
				<br>
				<p>Right click (context menu) button action :</p>
				<input type="radio" name="cmFunction" id="cmFstream" value="stream">Cast now<br>
				<input type="radio" name="cmFunction" id="cmFqueue" value="queue">Add to queue
				<br>
				<br>
				<button id="saveButton">Save</button>
			</form>
		</center>
	</body>
</html>
